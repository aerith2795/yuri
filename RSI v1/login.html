<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RSI Unified Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Libs -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Overpass:400,600" rel="stylesheet" />
  <link href="assets/ripple.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Overpass', sans-serif;
      background: linear-gradient(135deg, var(--r-blue), var(--r-dark));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      overflow: hidden;
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Tabs */
    .nav-tabs {
      border: none;
      display: flex;
    }
    .nav-tabs > li {
      flex: 1;
    }
    .nav-tabs > li > a {
      font-weight: 600;
      color: #fff;
      background: transparent;
      border: none;
      padding: 16px 0;
      text-align: center;
      transition: background 0.3s;
    }
    .nav-tabs > li.active > a {
      background: rgba(255,255,255,0.2);
      color: #fff;
      border-radius: 0;
    }

    .tab-content {
      padding: 30px 25px;
      animation: fadeSlide 0.5s;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-card h3 {
      font-weight: 600;
      color: #fff;
      text-align: center;
      margin-bottom: 25px;
    }

    /* Input style */
    .form-control {
      background: transparent;
      border: none;
      border-bottom: 2px solid rgba(255,255,255,0.5);
      border-radius: 0;
      box-shadow: none;
      color: #fff;
      padding: 12px 10px;
      margin-bottom: 20px;
      transition: border-color 0.3s;
    }
    .form-control:focus {
      border-bottom: 2px solid var(--r-blue);
      outline: none;
    }
    .form-control::placeholder {
      color: rgba(255,255,255,0.7);
    }

    /* Buttons */
    .btn-modern {
      border-radius: 30px;
      padding: 12px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s;
    }
    .btn-modern:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.25);
    }

    .link-text {
      font-size: 13px;
      display: inline-block;
      margin-top: 12px;
      color: #fff;
      opacity: 0.8;
      transition: opacity 0.3s;
    }
    .link-text:hover {
      opacity: 1;
      text-decoration: none;
      color: #fff;
    }

    .login-links {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="login-card">
  <!-- Tabs -->
  <ul class="nav nav-tabs nav-justified">
    <li class="active"><a href="#adminTab" data-toggle="tab">Admin / Customer</a></li>
    <li><a href="#crewTab" data-toggle="tab">Crew</a></li>
  </ul>

  <!-- Tab Panels -->
  <div class="tab-content">
    <!-- Admin / Customer -->
    <div class="tab-pane fade in active" id="adminTab">
      <h3>Welcome Back</h3>
      <form>
        <input type="email" class="form-control" placeholder="Email" required />
        <input type="password" class="form-control" placeholder="Password" required />
        <button class="btn btn-primary btn-modern"><i class="fa fa-sign-in"></i> Login</button>
        <div class="login-links">
          <a href="#" class="link-text">Forgot Password?</a>
        </div>
      </form>
    </div>

    <!-- Crew -->
    <div class="tab-pane fade" id="crewTab">
      <h3>Crew Login</h3>
      <form>
        <input type="email" class="form-control" placeholder="Email" required />
        <input type="password" class="form-control" placeholder="Password" required />
        <button class="btn btn-success btn-modern"><i class="fa fa-sign-in"></i> Login</button>
        <div class="login-links">
          <a href="#" class="link-text">Forgot Password?</a> â€¢ 
          <a href="crew-register.html" class="link-text">Register</a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
