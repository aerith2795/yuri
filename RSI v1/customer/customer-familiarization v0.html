<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>RSI Customer â€¢ Familiarization Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Libs -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href="../assets/ripple.css" rel="stylesheet" />
  <link href="page.css" rel="stylesheet" />
  <style>
    .alert-compact {
      padding: 6px 10px;
      margin: 10px 0;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="container-fluid dashboard-layout">
    <div class="row">
      <!-- Sidebar -->
      <div id="sidebar-placeholder"></div>

      <!-- Main -->
      <div class="col-sm-9 col-md-10 main-content">
        <div class="page-header">
          <h2>Familiarization Video Configuration</h2>
          <p>Upload/replace the video shown in the Crew portal. You can also hide this step if not needed.</p>
        </div>

        <!-- Alerts -->
        <div id="alertArea"></div>

        <!-- Familiarization Video -->
        <div class="tab-pane" id="video">
          <div class="panel">
            <div class="panel-heading"><i class="fa fa-video-camera"></i> Familiarization Video</div>
            <div class="panel-body">
              <div class="form-group">
                <label>Upload Video</label>
                <input id="videoFile" type="file" class="form-control" accept="video/*">
              </div>
              <div class="form-group">
                <label>Instructions for Crew</label>
                <textarea id="videoInstructions" class="form-control" rows="3"
                  placeholder="Provide instructions about watching the familiarization video."></textarea>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" id="showVideo"> Show Familiarization Video in crew portal</label>
              </div>
              <hr />
              <button id="saveVideo" class="btn btn-primary"><i class="fa fa-save"></i> Save & Post Changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script>
    $(function () {
      // Sidebar
      fetch('customer-sidebar.html')
        .then(r => r.text())
        .then(data => {
          $('#sidebar-placeholder').html(data);
          const activeLink = document.querySelector('[data-page="customer-familiarization"]');
          if (activeLink) activeLink.classList.add('active');
        });

//    ShowAlert
            function showAlert(msg, type = 'success') {
                const alert = $(`<div class="alert alert-${type}" style="position:fixed;top:20px;right:20px;z-index:9999;">${msg}</div>`);
                $('body').append(alert);
                setTimeout(() => alert.fadeOut(500, () => alert.remove()), 2000);
            }

      // Load existing config
      let familiarizationConfig = JSON.parse(localStorage.getItem("familiarizationConfig")) || {
        show: true,
        instructions: "",
        videoUrl: ""
      };

      // Apply config
      $("#videoInstructions").val(familiarizationConfig.instructions);
      $("#showVideo").prop("checked", familiarizationConfig.show);

      // Save config
      $("#saveVideo").on("click", function () {
        familiarizationConfig.instructions = $("#videoInstructions").val();
        familiarizationConfig.show = $("#showVideo").prop("checked");

        // If a new file was uploaded, convert to a local blob URL
        const file = $("#videoFile")[0].files[0];
        if (file) {
          const url = URL.createObjectURL(file);
          familiarizationConfig.videoUrl = url;
        }

        // Save to localStorage
        localStorage.setItem("familiarizationConfig", JSON.stringify(familiarizationConfig));
        showAlert("Familiarization Video configuration saved. Crew portal will reflect these settings.", "success");
      });
    });
  </script>
    
</body>
</html>
