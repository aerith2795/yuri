<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RSI Customer • Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote.min.css" rel="stylesheet">
    <link href="../assets/ripple.css" rel="stylesheet">
    <link href="page.css" rel="stylesheet">
    <style>
        body { padding-bottom: 80px; }
        .sticky-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
            padding: 10px 0;
            z-index: 1000;
        }
        .footer-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .note-editor.note-frame.panel-disabled {
            background-color: #eee;
        }
        .config-section {
            background-color: #fafafa;
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 15px;
            min-height: 160px;
        }
        /* Style for the new blockquote previews */
        blockquote.live-preview {
            font-size: 14px;
            padding: 10px 15px;
            background-color: #f9f9f9;
            border-left: 5px solid #eee;
            margin: 0 0 15px 0;
            min-height: 50px;
        }
        blockquote.live-preview .checkbox {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid dashboard-layout">
        <div class="row">
            <div id="sidebar-placeholder"></div>

            <div class="col-sm-9 col-md-10 main-content">
                <div class="page-header">
                    <h2>General Settings</h2>
                    <p>Configure messages and content displayed on the Crew Portal.</p>
                </div>

                <div class="panel">
                    <div class="panel-heading"><i class="fa fa-pencil-square-o"></i> Welcome Message</div>
                    <div class="panel-body">
                        <label>Live Preview:</label>
                        <blockquote id="welcomePreview" class="live-preview"></blockquote>
                        <div class="form-group">
                            <label for="welcomeText">Editor</label>
                            <textarea id="welcomeText" class="form-control"></textarea>
                            <p class="help-block">Use placeholders <code>{User}</code> and <code>{Vessel}</code> which will be auto-filled.</p>
                        </div>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-heading"><i class="fa fa-check-circle"></i> End-of-Registration Message</div>
                    <div class="panel-body">
                        <label>Live Preview:</label>
                        <blockquote id="finalPreview" class="live-preview"></blockquote>
                        <div class="form-group">
                          <label for="finalMessage">Editor</label>
                          <textarea id="finalMessage" class="form-control"></textarea>
                        </div>
                        <div class="checkbox">
                          <label><input type="checkbox" id="finalCheckbox"> Include checkbox: “I approve sharing my information with the vessel and confirm accuracy.”</label>
                        </div>
                    </div>
                </div>
                
                <div class="panel">
                    <div class="panel-heading"><i class="fa fa-dashboard"></i> Crew Dashboard Configuration</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="config-section">
                                    <h4><i class="fa fa-history"></i> Activity Logs</h4>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="showActivityLogs"> <b>Show Activity Logs</b> on Crew Dashboard
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label for="activityLogCount">Number of entries to display</label>
                                        <input type="number" id="activityLogCount" class="form-control" min="1" max="50" value="10">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="config-section">
                                    <h4><i class="fa fa-ship"></i> Vessel History</h4>
                                     <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="showVesselHistory"> <b>Show Vessel History</b> on Crew Dashboard
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label for="vesselHistoryCount">Number of entries to display</label>
                                        <input type="number" id="vesselHistoryCount" class="form-control" min="1" max="50" value="5">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <p class="help-block" id="configPreview"></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="sticky-footer">
        <div class="footer-container" id="footer-btn-container"></div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote.min.js"></script>

    <script>
        $(function () {
            // Mock Sidebar Load (Retained as requested)
             fetch('customer-sidebar.html')
                .then(response => response.text())
                .then(data => {
                    const sidebarPlaceholder = document.getElementById('sidebar-placeholder');
                    sidebarPlaceholder.innerHTML = data;
                    const currentPage = 'customer-settings';
                    const activeLink = sidebarPlaceholder.querySelector(`[data-page="${currentPage}"]`);
                    if (activeLink) activeLink.classList.add('active');
                })
                .catch(error => console.error('Error fetching sidebar:', error));

            $('#welcomeText, #finalMessage').summernote({
                height: 150,
                toolbar: [
                    ['style', ['style']],
                    ['font', ['bold', 'italic', 'underline', 'clear']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['insert', ['link']],
                    ['view', ['codeview']]
                ],
                callbacks: {
                    onKeyup: function() { renderAllPreviews(); },
                    onPaste: function() { renderAllPreviews(); },
                    onDialogShown: function() { renderAllPreviews(); }
                }
            });

            const settingsKey = "customerSettings";

            function toggleViewMode(isEditing) {
                $('#welcomeText').summernote(isEditing ? 'enable' : 'disable');
                $('#finalMessage').summernote(isEditing ? 'enable' : 'disable');
                $('#finalCheckbox, #showActivityLogs, #activityLogCount, #showVesselHistory, #vesselHistoryCount').prop('disabled', !isEditing);
                if (isEditing) {
                    $('#footer-btn-container').html('<button id="saveBtn" class="btn btn-success btn-block btn-sm"><i class="fa fa-save"></i> Save & Post Changes</button>');
                } else {
                    $('#footer-btn-container').html('<button id="editBtn" class="btn btn-primary btn-block btn-sm"><i class="fa fa-pencil"></i> Edit Settings</button>');
                }
            }

            function saveSettings() {
                const settings = {
                    welcomeText: $('#welcomeText').summernote('code'),
                    finalMessage: $('#finalMessage').summernote('code'),
                    includeCheckbox: $('#finalCheckbox').is(':checked'),
                    showActivityLogs: $('#showActivityLogs').is(':checked'),
                    activityLogCount: parseInt($('#activityLogCount').val(), 10) || 10,
                    showVesselHistory: $('#showVesselHistory').is(':checked'),
                    vesselHistoryCount: parseInt($('#vesselHistoryCount').val(), 10) || 5
                };
                localStorage.setItem(settingsKey, JSON.stringify(settings));
                showAlert('Settings saved successfully!', 'success');
                toggleViewMode(false);
            }
            
            function renderAllPreviews() {
                const welcomeContent = $('#welcomeText').summernote('code');
                $('#welcomePreview').html(welcomeContent || '<p class="text-muted"><em>Preview will appear here...</em></p>');

                const finalContent = $('#finalMessage').summernote('code');
                const finalCheckboxChecked = $('#finalCheckbox').is(':checked');
                let finalPreviewHtml = finalContent || '<p class="text-muted"><em>Preview will appear here...</em></p>';
                if (finalCheckboxChecked) {
                    finalPreviewHtml += '<hr style="margin: 10px 0;"><div class="checkbox disabled"><label><input type="checkbox" disabled checked> I approve sharing my information...</label></div>';
                }
                $('#finalPreview').html(finalPreviewHtml);

                const showLogs = $('#showActivityLogs').is(':checked');
                const logCount = $('#activityLogCount').val();
                const showHistory = $('#showVesselHistory').is(':checked');
                const historyCount = $('#vesselHistoryCount').val();
                let configSummary = `<b>Summary:</b> 
                    Activity Logs will be <b>${showLogs ? 'shown' : 'hidden'}</b> (${logCount} entries). 
                    Vessel History will be <b>${showHistory ? 'shown' : 'hidden'}</b> (${historyCount} entries).`;
                $('#configPreview').html(configSummary);
            }

            function loadSettings() {
                const savedSettings = JSON.parse(localStorage.getItem(settingsKey));
                if (savedSettings) {
                    $('#welcomeText').summernote('code', savedSettings.welcomeText || '');
                    $('#finalMessage').summernote('code', savedSettings.finalMessage || '');
                    $('#finalCheckbox').prop('checked', savedSettings.includeCheckbox);
                    $('#showActivityLogs').prop('checked', savedSettings.showActivityLogs);
                    $('#activityLogCount').val(savedSettings.activityLogCount || 10);
                    $('#showVesselHistory').prop('checked', savedSettings.showVesselHistory);
                    $('#vesselHistoryCount').val(savedSettings.vesselHistoryCount || 5);
                    return true;
                } else {
                    $('#welcomeText').summernote('code', '<h1>Hi, {User}!</h1><p>Welcome to <b>{Vessel}</b> Smart Induction.</p>');
                    $('#finalMessage').summernote('code', '<p>Thank you for completing your registration.</p>');
                    $('#finalCheckbox').prop('checked', true);
                    $('#showActivityLogs').prop('checked', true);
                    $('#activityLogCount').val(10);
                    $('#showVesselHistory').prop('checked', false);
                    $('#vesselHistoryCount').val(5);
                    return false;
                }
            }

            $('#finalCheckbox, #showActivityLogs, #activityLogCount, #showVesselHistory, #vesselHistoryCount').on('change input', renderAllPreviews);
            $('#footer-btn-container').on('click', '#saveBtn', saveSettings);
            $('#footer-btn-container').on('click', '#editBtn', () => toggleViewMode(true));

            const hasData = loadSettings();
            renderAllPreviews();
            toggleViewMode(!hasData); 

            function showAlert(msg, type = 'success') {
                const alert = $(`<div class="alert alert-${type}" style="position:fixed;top:20px;right:20px;z-index:9999;">${msg}</div>`);
                $('body').append(alert);
                setTimeout(() => alert.fadeOut(500, () => alert.remove()), 2000);
            }
        });
    </script>
</body>
</html>
