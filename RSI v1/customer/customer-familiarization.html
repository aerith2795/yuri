<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>RSI Customer â€¢ Familiarization Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Libs -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />

    <!-- Ripple + Admin CSS -->
    <link href="../assets/ripple.css" rel="stylesheet" />
    <link href="page.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid dashboard-layout">
        <div class="row">
            <!-- Sidebar -->
            <div id="sidebar-placeholder"></div>
            <!-- Main -->
            <div class="col-sm-9 col-md-10 main-content">
                <div class="page-header">
                    <h2>Familiarization Video Configuration</h2>
                    <p>Setup vessel information and upload vessel photos</p>
                </div>

                <!-- Familiarization Video -->
                <div class="tab-pane" id="video">
                    <div class="panel">
                        <div class="panel-heading"><i class="fa fa-video-camera"></i> Familiarization Video</div>
                        <div class="panel-body">
                            <p>Upload/replace the video shown in the Crew portal. You can also
                                hide this step if not needed.</p>
                            <div class="form-group">
                                <label>Upload Video</label>
                                <input type="file" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Instructions for Crew</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" checked> Show Familiarization Video in crew portal</label>
                            </div>
                            <hr />
                            <button id="saveVideo" class="btn btn-primary"><i class="fa fa-save"></i> Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal: Add/Edit GDPR Text -->
        <div class="modal fade" id="modalText">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="formText">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">
                                <i class="fa fa-file-text"></i> GDPR Text
                            </h4>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="textIndex" />
                            <div class="form-group">
                                <label>Title</label>
                                <input id="textTitle" type="text" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label>Body</label>
                                <textarea id="textBody" class="form-control" rows="8" required></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" data-dismiss="modal">
                                Cancel
                            </button>
                            <button class="btn btn-primary" type="submit">
                                <i class="fa fa-save"></i> Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.full.min.js"></script>
    <script>
        $(function () {
            fetch('customer-sidebar.html')
                .then(response => response.text())
                .then(data => {
                    const sidebarPlaceholder = document.getElementById('sidebar-placeholder');
                    sidebarPlaceholder.innerHTML = data;

                    // Script to set the active state after the sidebar is loaded
                    const currentPage = 'customer-familiarization';
                    const activeLink = sidebarPlaceholder.querySelector(`[data-page="${currentPage}"]`);
                    if (activeLink) {
                        activeLink.classList.add('active');
                    }
                })
                .catch(error => console.error('Error fetching sidebar:', error));

            $("#saveVideo").on("click", function () {
                alert("Save Familiarization Video Config (demo)");
            });
        });


    </script>
</body>

</html>
