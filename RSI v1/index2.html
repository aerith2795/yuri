<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSXXX Portal Switcher</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <style>
    /* Custom styles to integrate with Bootstrap */
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center vertically */
      align-items: center; /* Center horizontally */
      background-color: #f8f9fa; /* Light gray background */
      padding: 20px;
    }
    
    .portal-card {
      /* Apply Bootstrap card-like features */
      border: 1px solid #002366; /* Your brand color for the border */
      border-radius: 0.5rem; /* Standard Bootstrap radius */
      width: 280px; /* Slightly wider for better content space */
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      /* Remove default card background to use custom hover */
    }
    
    .portal-card:hover {
      transform: translateY(-5px); /* Lift effect on hover */
      box-shadow: 0 10px 20px rgba(0, 35, 102, 0.1); /* Subtle shadow lift */
      background-color: #e6f0ff; /* Light blue background on hover */
    }

    .portal-card h2 {
        color: #002366; /* Apply brand color to headings */
        margin-top: 0;
    }

    /* Container for the cards to use flexbox for horizontal alignment */
    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px; /* Spacing between cards */
        max-width: 1000px;
    }

    /* Adjust the main heading */
    .main-header {
        color: #002366;
        margin-bottom: 40px;
        font-weight: 300; /* Lighter font weight for modern feel */
    }
  </style>
</head>
<body>

  <h1 class="main-header">RSXXX Portal Demo</h1>
  
  <div class="card-container">
    
    <div class="portal-card p-4" onclick="window.open('admin/admin-dashboard.html')">
      <i class="fa-solid fa-gear fa-3x mb-3"></i>
      <h2>Admin Portal</h2>
      <p class="text-muted">Manage vessels and licenses</p>
    </div>
    
    <div class="portal-card p-4" onclick="window.open('customer/customer-dashboard.html')">
      <i class="fa-solid fa-ship fa-3x mb-3"></i>
      <h2>Customer Portal</h2>
      <p class="text-muted">Configure crew requirements</p>
    </div>
    
    <div class="portal-card p-4" onclick="window.open('crew/register.html')">
      <i class="fa-solid fa-users-gear fa-3x mb-3"></i>
      <h2>Crew Portal</h2>
      <p class="text-muted">Test registration flow</p>
    </div>
    
  </div>

  <button class="btn btn-danger btn-sm mt-5"
          onclick="localStorage.clear(); alert('Demo data reset!')">
    <i class="fa-solid fa-trash"></i> Reset All Demo Data
  </button>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
