<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ripple Smart Induction</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/ripple.css">

  <style>
    :root {
      /* Brand tokens */
      --r-dark: #070a1a;
      --r-gray: #5d7fac;
      --r-blue: #3f91ff;
      --r-red: #e32f31;
      --r-orange: #ff783f;
      --r-light: #eff4fa;
      --r-green: #2d8548;
      --r-font: "Overpass", sans-serif;

      /* Light theme (default) */
      --bg-primary: linear-gradient(135deg, #f5f7fb, #eff4fa);
      --bg-card: #ffffff;
      --text-primary: #1a202c;
      --text-secondary: #4a5568;
      --text-tertiary: #718096;
      --input-bg: #ffffff;
      --input-border: rgba(0, 0, 0, 0.12);
      --tab-bg: rgba(0, 0, 0, 0.04);
      --tab-active: rgba(255, 255, 255, 0.9);
      --border-color: rgba(0, 0, 0, 0.08);
    }

    /* Dark theme overrides */
    [data-theme="dark"] {
      --bg-primary: radial-gradient(circle at top, #1c2541 0, #070a1a 52%, #03010a 100%);
      --bg-card: rgba(10, 15, 35, 0.96);
      --text-primary: #f7fafc;
      --text-secondary: rgba(237, 242, 247, 0.9);
      --text-tertiary: rgba(203, 213, 224, 0.75);
      --input-bg: rgba(15, 23, 42, 0.9);
      --input-border: rgba(148, 163, 184, 0.4);
      --tab-bg: rgba(255, 255, 255, 0.04);
      --tab-active: rgba(255, 255, 255, 0.12);
      --border-color: rgba(148, 163, 184, 0.35);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--r-font);
      background: var(--bg-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: background 0.5s ease;
    }

    /* Theme toggle button */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--bg-card);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border-color);
      border-radius: 999px;
      padding: 10px 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-primary);
      transition: 0.3s;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
      font-size: 14px;
    }

    .theme-toggle i {
      font-size: 16px;
    }

    .theme-toggle:hover {
      transform: translateY(-2px);
    }

    .login-container {
      display: flex;
      width: 100%;
      max-width: 980px;
      background: var(--bg-card);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* LEFT: branding */
    .left-brand {
      flex: 1;
      min-height: 520px;
      position: relative;
      display: flex;
      padding: 40px;
      color: #fff;
      background:
        linear-gradient(rgba(0, 102, 204, 0.25), rgba(30, 42, 74, 0.12)),
        url('https://shipadmin.com/sadesign/templates/New/assets/login-image.jpg') center/cover no-repeat;
    }

    .left-brand::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0, 102, 204, 0.75), rgba(30, 42, 74, 0.78));
      z-index: 0;
    }

    .left-brand>* {
      position: relative;
      z-index: 1;
    }

    .brand-stack {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
      text-align: left;
      align-items: flex-start;
      width: 100%;
    }

    .company-name {
      font-size: 30px;
      font-weight: 800;
      letter-spacing: 0.5px;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.35);
      margin-bottom: 200px;
    }

    .product-name {
      font-size: 18px;
      font-weight: 600;
      opacity: 0.96;
    }

    .tagline {
      font-size: 15px;
      font-weight: 400;
      color: #eaf2ff;
      opacity: 0.95;
      max-width: 320px;
    }

    .powered-left {
      position: absolute;
      left: 40px;
      bottom: 24px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #e8eef9;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.26);
      padding: 6px 12px;
      border-radius: 999px;
    }

    .powered-left img {
      height: 14px;
      width: auto;
    }

    /* RIGHT: login form */
    .right-form {
      flex: 1;
      padding: 36px 40px 44px 40px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 14px;
    }

    .header-text {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 0;
    }

    .login-header h1 {
      color: var(--text-primary);
      font-size: 26px;
      font-weight: 700;
      margin: 0;
    }

    .login-header p {
      color: var(--text-secondary);
      font-size: 14px;
      margin: 0;
    }

    .brand-mini {
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .brand-mini img {
      width: 95px;
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.15));
    }

    .role-hint {
      font-size: 13px;
      color: var(--text-tertiary);
      margin-bottom: 18px;
    }

    .form-group {
      margin-bottom: 18px;
      position: relative;
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-tertiary);
    }

    .form-control {
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 10px;
      color: var(--text-primary);
      padding: 14px 15px 14px 45px;
      width: 100%;
      font-size: 15px;
      transition: 0.25s;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--r-blue);
      box-shadow: 0 0 0 2px rgba(63, 145, 255, 0.35);
    }

    .form-control::placeholder {
      color: var(--text-tertiary);
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 22px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .remember-me input {
      margin-right: 8px;
      accent-color: var(--r-blue);
    }

    .forgot-password {
      color: var(--text-secondary);
      font-size: 14px;
      text-decoration: none;
    }

    .forgot-password:hover {
      color: var(--text-primary);
      text-decoration: underline;
    }

    .btn {
      border: none;
      border-radius: 10px;
      padding: 14px;
      width: 100%;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: 0.25s;
    }

    .btn-login {
      background: var(--r-blue);
      color: #ffffff;
      margin-bottom: 18px;
    }

    .btn-login:hover {
      background: #2f6fd4;
      transform: translateY(-2px);
      box-shadow: 0 8px 14px rgba(0, 0, 0, 0.22);
    }

    .register-section {
      text-align: center;
      padding-top: 18px;
      border-top: 1px solid var(--border-color);
    }

    .register-text {
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 12px;
    }

    .btn-register {
      background: transparent;
      color: var(--text-primary);
      border: 1px solid var(--input-border);
    }

    .btn-register:hover {
      background: var(--input-bg);
      transform: translateY(-2px);
    }

    @media (max-width: 900px) {
      .login-container {
        max-width: 720px;
      }

      .brand-mini img {
        width: 90px;
      }
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        max-width: 460px;
      }

      .left-brand {
        min-height: 320px;
        padding: 28px 20px;
      }

      .powered-left {
        left: 20px;
        bottom: 16px;
      }

      .right-form {
        padding: 26px 22px 30px;
      }

      .brand-mini img {
        width: 86px;
      }
    }

    @media (max-width: 420px) {
      .company-name {
        font-size: 24px;
      }

      .brand-mini img {
        width: 80px;
      }
    }
  </style>
</head>

<body>
  <!-- Theme Toggle -->
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
    <i class="fas fa-moon" id="themeIcon"></i>
    <span id="themeLabel">Dark mode</span>
  </button>

  <div class="login-container">
    <!-- LEFT: Company branding -->
    <section class="left-brand" aria-label="Branding">
      <div class="brand-stack">
        <div class="text-center logo">
      <img src="assets/Logo-White.png" alt="Ripple Logo" style="max-width:160px;height:auto;" />
    </div>
        <div class="company-name" id="companyName"></div>
        <div class="product-name">Ripple Smart Induction</div>
        <div class="tagline" id="sloganText">
          Manage crew induction, configurations, and compliance in one place.
        </div>
      </div>

      <div class="powered-left" aria-label="Powered by Ripple Operations">
        <img src="assets/ripple-icon.png" alt="Ripple">
        <span>Powered by Ripple Operations</span>
      </div>
    </section>

    <!-- RIGHT: Unified login form -->
    <section class="right-form" aria-label="User Login">
      <div class="header-top">
        <div class="header-text login-header">
          <h1>User Login</h1>
          <p>Sign in with your RSI account</p>
        </div>
        
      </div>

      <p class="role-hint">
        Use your registered email. The system will route you to the correct portal (customer or administrator).
      </p>

      <form id="portal-login-form">
        <div class="form-group">
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" class="form-control" id="emailInput"
                   placeholder="Company email address" required>
          </div>
        </div>

        <div class="form-group">
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" class="form-control" id="passwordInput"
                   placeholder="Password" required>
          </div>
        </div>

        <div class="options">
          <label class="remember-me">
            <input type="checkbox" id="remember-admin">Remember me
          </label>
          <a href="#" class="forgot-password" id="forgotPassword">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-login" id="loginBtn">
          <i class="fas fa-sign-in-alt"></i> Sign in
        </button>
      </form>

     
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // THEME TOGGLING
      const themeToggle = document.getElementById('themeToggle');
      const themeIcon = document.getElementById('themeIcon');
      const themeLabel = document.getElementById('themeLabel');

      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      updateThemeUI(savedTheme);

      themeToggle.addEventListener('click', () => {
        const current = document.body.getAttribute('data-theme') || 'light';
        const next = current === 'light' ? 'dark' : 'light';
        document.body.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        updateThemeUI(next);
      });

      function updateThemeUI(theme) {
        if (theme === 'light') {
          themeIcon.className = 'fas fa-moon';
          themeLabel.textContent = 'Dark mode';
        } else {
          themeIcon.className = 'fas fa-sun';
          themeLabel.textContent = 'Light mode';
        }
      }

      // Dynamic tagline variants (optional)
      const slogans = [
        "Manage crew induction, configurations, and compliance in one place.",
        "One portal for your RSI customer and admin tools.",
        "Centralize vessel onboarding and crew management.",
        "Stay in control of induction, anytime, anywhere.",
        "Smarter induction for modern maritime operations."
      ];
      const sloganElement = document.getElementById('sloganText');
      if (sloganElement) {
        const randomIndex = Math.floor(Math.random() * slogans.length);
        sloganElement.textContent = slogans[randomIndex];
      }

      // Optional company override via ?company=
      const params = new URLSearchParams(window.location.search);
      const company = params.get('company');
      if (company) {
        const companyEl = document.getElementById('companyName');
        if (companyEl) companyEl.textContent = company;
        document.title = `RSI Customer & Admin Login â€“ ${company}`;
      }

      // FORM HANDLERS
      const form = document.getElementById('portal-login-form');
      const loginBtn = document.getElementById('loginBtn');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('emailInput').value.trim();
        const password = document.getElementById('passwordInput').value.trim();

        if (!email || !password) {
          alert('Please enter both email and password.');
          return;
        }

        // Store for demo / future role routing
        localStorage.setItem('portalUserEmail', email);

        // Simple demo logic for role detection (EXTEND LATER)
        // Example idea:
        // - admins: email endswith @ripple-ops.com
        // - customers: everything else
        let role = 'customer';
        if (email.toLowerCase().endsWith('@ripple-ops.com')) {
          role = 'admin';
        }
        localStorage.setItem('portalUserRole', role);

        // Button loading state
        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
        loginBtn.disabled = true;

        // TODO (future): route based on role:
        // if (role === 'admin') window.location.href = 'admin-dashboard.html';
        // else window.location.href = 'customer-dashboard.html';
        //
        // For now: ALL go to landing.html as requested
        setTimeout(() => {
          window.location.href = 'landing.html';
        }, 900);
      });

      document.getElementById('requestAccess').addEventListener('click', (e) => {
        e.preventDefault();
        alert('For demo: this would open a form or contact page to request RSI portal access.');
      });

      document.getElementById('forgotPassword').addEventListener('click', (e) => {
        e.preventDefault();
        const email = document.getElementById('emailInput').value.trim();
        if (email) {
          alert(`Password reset link will be sent to: ${email}`);
        } else {
          alert('Please enter your email address to reset your password.');
        }
      });
    });
  </script>
</body>

</html>
