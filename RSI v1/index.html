<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSI Portal Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Ripple + FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="assets/ripple.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Overpass', sans-serif;
      background: var(--r-light);
      color: var(--r-dark);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 40px 0 20px;
      color: var(--r-dark);
      font-weight: 600;
    }

    .portal-container {
      display: flex;
      flex-wrap: wrap-reverse;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .portal-card {
      background: #fff;
      border: 1px solid var(--r-gray);
      border-radius: 16px;
      padding: 30px 20px;
      width: 260px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    }

    .portal-card:hover {
      background: var(--r-light);
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }

    .portal-card h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: var(--r-blue);
    }

    .portal-card p {
      font-size: 14px;
      color: var(--r-gray);
      margin: 0;
    }

    .portal-card i {
      font-size: 36px;
      margin-bottom: 10px;
      display: block;
      color: var(--r-blue);
    }

    .reset-btn {
      margin: 30px auto;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      background: var(--r-red);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .reset-btn:hover {
      background: #c62828;
    }
  </style>
</head>
<body>
  <h1>Ripple Smart Induction Demo Portal</h1>

  <div class="portal-container">

    <div class="portal-card" onclick="window.open('customer/customer-dashboard.html')">
      <i class="fa fa-ship"></i>
      <h2>Customer Portal</h2>
      <p>Configure crew requirements</p>
    </div>

    <div class="portal-card" onclick="window.open('crew/registration.html')">
      <i class="fa fa-users"></i>
      <h2>Crew Registration</h2>
      <p>Test registration flow</p>
    </div>

    <div class="portal-card" onclick="window.open('crew/crew-dashboard.html')">
      <i class="fa fa-users"></i>
      <h2>Crew Portal</h2>
      <p>Test Crew Dashboard</p>
    </div>

     <div class="portal-card" onclick="window.open('admin/admin-dashboard.html')">
      <i class="fa fa-cogs"></i>
      <h2>Admin Portal</h2>
      <p>Manage vessels and licenses</p>
    </div>
  </div>
