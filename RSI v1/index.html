<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSI Crew Login â€“ M/V Sakurayuri Maru</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/ripple.css">
  <style>
    :root {
      --r-dark: #070a1a;
      --r-gray: #5d7fac;
      --r-blue: #3f91ff;
      --r-red: #e32f31;
      --r-orange: #ff783f;
      --r-light: #eff4fa;
      --r-green: #2d8548;
      --r-font: "Overpass", sans-serif;
      --r-ripple-blue: #0066cc;
      --bg-primary: linear-gradient(135deg, var(--r-dark), #101c56);
      --bg-card: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.85);
      --text-tertiary: rgba(255, 255, 255, 0.6);
      --input-bg: rgba(255, 255, 255, 0.1);
      --input-border: rgba(255, 255, 255, 0.3);
      --tab-bg: rgba(255, 255, 255, 0.08);
      --tab-active: rgba(255, 255, 255, 0.18);
      --border-color: rgba(255, 255, 255, 0.2);
    }

    [data-theme="light"] {
      --bg-primary: linear-gradient(135deg, #3f91ff, #5d7fac);
      --bg-card: rgba(255, 255, 255, 0.95);
      --text-primary: #2d3748;
      --text-secondary: #4a5568;
      --text-tertiary: #718096;
      --input-bg: rgba(255, 255, 255, 0.92);
      --input-border: rgba(0, 0, 0, 0.12);
      --tab-bg: rgba(0, 0, 0, 0.04);
      --tab-active: rgba(255, 255, 255, 0.85);
      --border-color: rgba(0, 0, 0, 0.12);
    }

    * { margin: 0; padding: 0; box-sizing: border-box }

    body {
      font-family: 'Overpass', sans-serif;
      background: var(--bg-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: background .5s ease;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--bg-card);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border-color);
      border-radius: 50px;
      padding: 10px 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-primary);
      transition: .3s;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0, 0, 0, .12);
    }
    .theme-toggle:hover { transform: translateY(-2px) }

    .login-container {
      display: flex;
      width: 100%;
      max-width: 980px;
      background: var(--bg-card);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, .3);
      overflow: hidden;
      animation: fadeIn .7s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px) } to { opacity: 1; transform: translateY(0) } }

    /* LEFT: Company name + dynamic tagline, left-aligned; Powered by pinned to bottom-left */
    .left-brand {
      flex: 1;
      min-height: 520px;
      position: relative;
      display: flex;
      padding: 40px;
      color: #fff;
      background:
        linear-gradient(rgba(0, 102, 204, .25), rgba(30, 42, 74, 0)),
        url('https://shipadmin.com/sadesign/templates/New/assets/login-image.jpg') center/cover no-repeat;
    }
    .left-brand::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0, 102, 204, .7), rgba(30, 42, 74, .75));
      z-index: 0;
    }
    .left-brand > * { position: relative; z-index: 1 }

    .brand-stack {
      display: flex;
      flex-direction: column;
      justify-content: center;      /* centers vertically as a group */
      gap: 8px;
      text-align: left;
      align-items: flex-start;      /* left align items */
      width: 100%;
    }

    .company-name {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: .5px;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.267);
      margin-bottom: 200px;
    }

    .product-name {
      font-size: 18px;
      font-weight: 600;
      opacity: .95;
    }

    .tagline {
      font-size: 16px;
      font-weight: 400;
      color: #eaf2ff;
      opacity: .95;
    }

    .powered-left {
      position: absolute;
      left: 40px;
      bottom: 24px;                 /* pinned at the bottom-left */
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #e8eef9;
      background: rgba(255, 255, 255, .14);
      border: 1px solid rgba(255, 255, 255, .22);
      padding: 6px 12px;
      border-radius: 999px;
    }
    .powered-left img { height: 12px; width: auto }

    /* RIGHT: Form + (smaller) company logo aligned with header text */
    .right-form {
      flex: 1;
      padding: 36px 40px 44px 40px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .header-top {
      display: flex;
      align-items: center;          /* vertical alignment between text and logo */
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 10px;
    }

    .header-text { display: flex; flex-direction: column; gap: 6px; min-width: 0; }
    .login-header h1 { color: var(--text-primary); font-size: 26px; font-weight: 700; margin: 0; }
    .login-header p { color: var(--text-secondary); font-size: 14px; margin: 0; }

    .brand-mini { display: flex; align-items: center; justify-content: flex-end; }
    .brand-mini img { width: 95px; height: auto; object-fit: contain; filter: drop-shadow(0 2px 6px rgba(0, 0, 0, .15)); }

    .vessel-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--tab-active);
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 600;
      border-radius: 999px;
      padding: 6px 12px;
      margin: 10px 0 16px;
      width: max-content;
    }

    .form-group { margin-bottom: 18px; position: relative; }
    .input-with-icon { position: relative; }
    .input-with-icon i {
      position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
      color: var(--text-tertiary);
    }
    .form-control {
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 10px;
      color: var(--text-primary);
      padding: 14px 15px 14px 45px;
      width: 100%;
      font-size: 15px;
      transition: .25s;
    }
    .form-control:focus { outline: none; border-color: var(--r-blue); box-shadow: 0 0 0 2px rgba(63, 145, 255, .35); }
    .form-control::placeholder { color: var(--text-tertiary); }

    .options { display: flex; justify-content: space-between; align-items: center; margin-bottom: 22px; }
    .remember-me { display: flex; align-items: center; }
    .remember-me input { margin-right: 8px; accent-color: var(--r-blue); }
    .remember-me label { color: var(--text-secondary); font-size: 14px; }
    .forgot-password { color: var(--text-secondary); font-size: 14px; text-decoration: none; }
    .forgot-password:hover { color: var(--text-primary); text-decoration: underline; }

    .btn {
      border: none; border-radius: 10px; padding: 14px; width: 100%;
      font-weight: 700; font-size: 16px; cursor: pointer;
      display: flex; align-items: center; justify-content: center; gap: 10px; transition: .25s;
    }
    .btn-login { background: var(--r-green); color: #fff; margin-bottom: 18px; }
    .btn-login:hover { background: #27ae60; transform: translateY(-2px); box-shadow: 0 8px 14px rgba(0, 0, 0, .22); }

    .register-section { text-align: center; padding-top: 18px; border-top: 1px solid var(--border-color); }
    .register-text { color: var(--text-secondary); font-size: 14px; margin-bottom: 12px; }
    .btn-register { background: transparent; color: var(--text-primary); border: 1px solid var(--input-border); }
    .btn-register:hover { background: var(--input-bg); transform: translateY(-2px); }

    @media (max-width: 900px) {
      .login-container { max-width: 720px; }
      .brand-mini img { width: 98px; }
    }
    @media (max-width: 768px) {
      .login-container { flex-direction: column; max-width: 460px; }
      .left-brand { min-height: 320px; padding: 28px 20px; }
      .powered-left { left: 20px; bottom: 16px; }
      .right-form { padding: 26px 22px 30px; }
      .brand-mini img { width: 90px; }
    }
    @media (max-width: 420px) {
      .company-name { font-size: 24px; }
      .brand-mini img { width: 84px; }
    }
  </style>
</head>

<body>
  <!-- Theme Toggle -->
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
    <i class="fas fa-moon" id="themeIcon"></i>
  </button>

  <div class="login-container">
    <!-- LEFT: Company Name + Dynamic Tagline; Powered by pinned at bottom -->
    <section class="left-brand" aria-label="Branding">
      <div class="brand-stack">
        <div class="company-name" id="companyName">M/V Sakurayuri Maru</div>
        <div class="product-name">Ripple Smart Induction</div>
        <div class="tagline" id="sloganText">Onboard Smarter. Ready Faster.</div>
      </div>

      <div class="powered-left" aria-label="Powered by">
        <img src="assets/ripple-icon.png" alt="Ripple">
        <span>Powered by Ripple Operations</span>
      </div>
    </section>

    <!-- RIGHT: Form; logo aligned middle with header text -->
    <section class="right-form" aria-label="Crew Login">
      <div class="header-top">
        <div class="header-text login-header">
          <h1>Crew Login</h1>
          <p>Sign in to access your account</p>
          <!-- <div class="vessel-badge">
            <i class="fa-solid fa-ship"></i>
            <span>M/V Ocean Explorer</span>
          </div> -->
        </div>
        <div class="brand-mini">
          <!-- Reduced-size company logo on the right -->
          <img src="assets/company-logo.png" alt="Company Logo">
        </div>
      </div>

      <form id="crew-login-form" class="crew-login">
        <div class="form-group">
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" class="form-control" placeholder="Email Address" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" class="form-control" placeholder="Password" required>
          </div>
        </div>
        <div class="options">
          <label class="remember-me">
            <input type="checkbox" id="remember-crew">Remember me
          </label>
          <a href="#" class="forgot-password" id="forgotPassword">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-login">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
      </form>

      <div class="register-section">
        <p class="register-text">New crew member?</p>
        <button class="btn btn-register" id="registerCrew"><i class="fas fa-user-plus"></i> Register as Crew</button>
      </div>
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Theme setup
      const themeToggle = document.getElementById('themeToggle');
      const themeIcon = document.getElementById('themeIcon');
      const savedTheme = localStorage.getItem('theme') ||
        (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
      document.body.setAttribute('data-theme', savedTheme);
      themeIcon.className = savedTheme === 'light' ? 'fas fa-sun' : 'fas fa-moon';

      themeToggle.addEventListener('click', () => {
        const now = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.body.setAttribute('data-theme', now);
        localStorage.setItem('theme', now);
        themeIcon.className = now === 'light' ? 'fas fa-sun' : 'fas fa-moon';
      });

      // Dynamic tagline
      const slogans = [
        "Onboard Smarter. Ready Faster.",
        "Your Journey Starts Here.",
        "The Future of Maritime Induction.",
        "Seamless Onboarding. Stronger Crew.",
        "Safety First. Knowledge Always.",
        "Connect. Learn. Sail."
      ];
      const sloganElement = document.getElementById('sloganText');
      if (sloganElement) {
        const randomIndex = Math.floor(Math.random() * slogans.length);
        sloganElement.textContent = slogans[randomIndex];
      }

      // Quick company name override via ?company=ACME
      const params = new URLSearchParams(window.location.search);
      const company = params.get('company');
      if (company) document.getElementById('companyName').textContent = company;

      // Crew form submit
      const form = document.getElementById('crew-login-form');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = form.querySelector('input[type="email"]').value.trim();
        if (!email) { alert('Please enter your email address'); return; }
        localStorage.setItem('userType', 'crew');
        localStorage.setItem('userEmail', email);
        localStorage.setItem('vesselName', 'M/V Ocean Explorer');
        const btn = form.querySelector('.btn-login');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
        btn.disabled = true;
        setTimeout(() => { window.location.href = 'landing.html'; }, 1200);
      });

      // Register and Forgot Password
      document.getElementById('registerCrew').addEventListener('click', (e) => {
        e.preventDefault();
        window.location.href = 'landing.html';
      });
      document.getElementById('forgotPassword').addEventListener('click', (e) => {
        e.preventDefault();
        const email = document.querySelector('input[type="email"]').value.trim();
        if (email) alert(`Password reset link will be sent to: ${email}`);
        else alert('Please enter your email address to reset your password');
      });
    });
  </script>
</body>
</html>
