<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RSI Admin â€¢ Familiarization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Libs -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <!-- Ripple + Admin CSS -->
    <link href="../assets/ripple.css" rel="stylesheet" />
    <link href="admin-page.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid dashboard-layout">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-sm-3 col-md-2 sidebar">
          <div class="text-center logo">
          <img src="../assets/Logo-White.png" alt="Ripple Logo" style="max-width:160px; height:auto;" />
        </div>
          <ul class="nav nav-pills nav-stacked">
            <li>
              <a href="admin-dashboard.html"
                ><i class="fa fa-tachometer"></i> Dashboard</a
              >
            </li>
            <li>
              <a href="admin-vessel-setup.html"
                ><i class="fa fa-ship"></i> Vessel</a
              >
            </li>
            <li>
              <a href="admin-certificates.html"
                ><i class="fa fa-file-text-o"></i> Certificates</a
              >
            </li>
            <li>
              <a href="admin-gdpr.html"><i class="fa fa-shield"></i> GDPR</a>
            </li>
            <li class="active">
              <a href="admin-familiarization.html"
                ><i class="fa fa-video-camera"></i> Familiarization</a
              >
            </li>
            <li>
              <a href="admin-settings.html"
                ><i class="fa fa-cog"></i> Welcome Text</a
              >
            </li>
          </ul>
        </div>

        <!-- Main -->
        <div class="col-sm-9 col-md-10 main-content">
          <div class="page-header">
            <h2>Familiarization Video</h2>
            <p>
              Upload/replace the video shown in the Crew portal. You can also
              hide this step if not needed.
            </p>
          </div>

          <div class="panel">
            <div class="panel-heading">
              <i class="fa fa-eye"></i> Visibility
            </div>
            <div class="panel-body">
              <div class="checkbox">
                <label
                  ><input type="checkbox" id="showVideo" checked /> Show
                  Familiarization page in Crew portal</label
                >
              </div>
            </div>
          </div>

          <div class="panel">
            <div class="panel-heading">
              <i class="fa fa-video-camera"></i> Video
              <button
                class="btn btn-default btn-xs pull-right"
                id="removeVideo"
              >
                <i class="fa fa-trash"></i> Remove
              </button>
            </div>
            <div class="panel-body">
              <div class="dropzone" id="videoDrop">
                <p>
                  <i class="fa fa-upload"></i> Drop MP4 here or click to upload
                </p>
                <input
                  id="videoInput"
                  type="file"
                  accept="video/mp4"
                  style="display: none"
                />
              </div>
              <hr />
              <div id="videoInfo" class="text-muted">No video uploaded.</div>
              <div class="form-group" style="margin-top: 10px">
                <label>Instructions for Crew</label>
                <textarea
                  id="videoInstructions"
                  class="form-control"
                  rows="3"
                  placeholder="Briefly describe the video and what crew should do after watching."
                ></textarea>
              </div>
            </div>
          </div>
        </div>
        <!-- /main -->
      </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
      $(function () {
        $("#showVideo").on("change", function () {
          alert(
            "Familiarization page " +
              (this.checked ? "visible" : "hidden") +
              " for Crew (demo)."
          );
        });
        $("#videoDrop").on("click", function () {
          $("#videoInput").click();
        });
        $("#videoInput").on("change", function () {
          const f = this.files[0];
          if (!f) return;
          $("#videoInfo").html(
            `<span class="label label-blue">Uploaded</span> ${
              f.name
            } (${Math.round(f.size / 1024 / 1024)} MB)`
          );
        });
        $("#removeVideo").on("click", function () {
          $("#videoInfo").text("No video uploaded.");
        });
      });
    </script>
  </body>
</html>
