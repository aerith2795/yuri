<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>RSI Admin â€¢ Welcome Text</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
  <link href="../assets/ripple.css" rel="stylesheet">
  <link href="admin-page.css" rel="stylesheet">
  <style>
    body {
      padding-bottom: 80px;
    }

    .sticky-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #f5f5f5;
      border-top: 1px solid #ddd;
      padding: 10px 0;
      z-index: 1000;
    }

    .footer-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 15px;
    }

    .note-editor.note-frame.panel-disabled {
      background-color: #eee;
    }

    blockquote.live-preview {
      font-size: 14px;
      padding: 10px 15px;
      background-color: #f9f9f9;
      border-left: 5px solid #eee;
      margin: 0 0 15px 0;
      min-height: 50px;
    }
  </style>
</head>

<body>
  <div class="container-fluid dashboard-layout">
    <div class="row">
      <div id="sidebar-placeholder"></div>
      <div class="col-sm-9 col-md-10 main-content">
        <div class="page-header">
          <h2>Welcome Text Configuration</h2>
          <p>Set a default Welcome Text for the Crew Portal. This can be overridden by Customer Admins.</p>
        </div>

        <div class="panel">
          <div class="panel-heading"><i class="fa fa-pencil-square-o"></i> Welcome Text Editor</div>
          <div class="panel-body">
            <label>Live Preview:</label>
            <blockquote id="welcomePreview" class="live-preview"></blockquote>
            <hr/>
             <div class="form-group">
              <label for="targetVessel">Target Vessel</label>
              <select id="targetVessel" class="form-control" style="width:100%" disabled>
                <option value="all">All Vessels (Default)</option>
                <option value="v1">MV Ocean Star</option>
                <option value="v2">MV Horizon</option>
                <option value="v3">MV Explorer</option>
              </select>
            </div>
            <div class="form-group">
              <label for="welcomeText">Editor</label>
              <textarea id="welcomeText" class="form-control"></textarea>
              <p class="help-block">Use placeholders <code>{User}</code> and <code>{Vessel}</code> which will be
                auto-filled.</p>
            </div>
           
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="sticky-footer">
    <div class="footer-container" id="footer-btn-container"></div>
  </div>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <script>
    $(function () {
      // --- INITIALIZATION ---
      fetch('admin-sidebar.html')
        .then(response => response.text())
        .then(data => {
          const sidebarPlaceholder = document.getElementById('sidebar-placeholder');
          sidebarPlaceholder.innerHTML = data;
          const currentPage = 'admin-settings';
          const activeLink = sidebarPlaceholder.querySelector(`[data-page="${currentPage}"]`);
          if (activeLink) activeLink.classList.add('active');
        })
        .catch(error => console.error('Error fetching sidebar:', error));

      $('#targetVessel').select2();
      $('#welcomeText').summernote({
        height: 150,
        toolbar: [
          ['style', ['style']], ['font', ['bold', 'italic', 'underline']],
          ['para', ['ul', 'ol', 'paragraph']], ['view', ['codeview']]
        ],
        callbacks: {
          onKeyup: function () { renderPreview(); }
        }
      });

      const configKey = "adminWelcomeTexts";
      let welcomeTexts = {}; // To store text for 'all' and specific vessels

      // --- CORE FUNCTIONS ---
      function toggleViewMode(isEditing) {
        $('#welcomeText').summernote(isEditing ? 'enable' : 'disable');
        $('#targetVessel').prop('disabled', !isEditing);
        if (isEditing) {
          $('#footer-btn-container').html('<button id="saveBtn" class="btn btn-success btn-block"><i class="fa fa-save"></i> Save Welcome Text</button>');
        } else {
          $('#footer-btn-container').html('<button id="editBtn" class="btn btn-primary btn-block"><i class="fa fa-pencil"></i> Edit</button>');
        }
      }

      function saveConfig() {
        const selectedVessel = $('#targetVessel').val();
        welcomeTexts[selectedVessel] = $('#welcomeText').summernote('code');
        localStorage.setItem(configKey, JSON.stringify(welcomeTexts));
        alert('Welcome Text saved!');
        toggleViewMode(false);
      }

      function loadConfig() {
        const savedTexts = JSON.parse(localStorage.getItem(configKey));
        if (savedTexts) {
          welcomeTexts = savedTexts;
        } else {
          // Default text for 'all'
          welcomeTexts = {
            all: '<h1>Hi, {User}!</h1><p>Welcome to <b>{Vessel}</b> Smart Induction.</p>This is your central hub for vessel information and onboarding tasks</p>'
          };
        }
        // Load text for the currently selected vessel
        const selectedVessel = $('#targetVessel').val();
        loadTextForVessel(selectedVessel);
        return !!savedTexts;
      }

      function renderPreview() {
        const content = $('#welcomeText').summernote('code');
        $('#welcomePreview').html(content || '<p class="text-muted"><em>Preview will appear here...</em></p>');
      }

      function loadTextForVessel(vesselId) {
        // If a specific vessel has no text, fall back to the 'all' text
        const content = welcomeTexts[vesselId] || welcomeTexts['all'] || '';
        $('#welcomeText').summernote('code', content);
        renderPreview();
      }

      // --- EVENT HANDLERS ---
      $('#footer-btn-container').on('click', '#saveBtn', saveConfig);
      $('#footer-btn-container').on('click', '#editBtn', () => toggleViewMode(true));
      $('#targetVessel').on('change', function () {
        loadTextForVessel(this.value);
      });

      // --- INITIAL LOAD ---
      const hasData = loadConfig();
      toggleViewMode(!hasData);
    });
  </script>
</body>

</html>
