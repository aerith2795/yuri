<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RSI Admin â€¢ Welcome Text</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
    <link href="../assets/ripple.css" rel="stylesheet">
    <link href="admin-page.css" rel="stylesheet">
    <style>
        .note-editor.note-frame.panel-disabled { background-color: #eee; }
        blockquote.live-preview { font-size: 14px; padding: 10px 15px; background-color: #f9f9f9; border-left: 5px solid #eee; margin: 0 0 15px 0; min-height: 50px; }
    </style>
</head>
<body>
    <div class="container-fluid dashboard-layout">
        <div class="row">
            <div id="sidebar-placeholder"></div>
            <div class="col-sm-9 col-md-10 main-content">
                <div class="page-header">
                    <h2>Welcome Text Configuration</h2>
                    <p>Set a default Welcome Text for the Crew Portal. This can be overridden by Customer Admins.</p>
                </div>

                <div class="panel">
                    <div class="panel-heading"><i class="fa fa-pencil-square-o"></i> Welcome Message Editor</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="targetVessel">Target Vessel</label>
                            <select id="targetVessel" class="form-control" style="width:100%" disabled>
                                <option value="all">All Vessels (Default)</option>
                                <option value="v1">MV Ocean Star</option>
                                <option value="v2">MV Horizon</option>
                                <option value="v3">MV Explorer</option>
                            </select>
                        </div>
                        <hr/>
                        <label>Live Preview:</label>
                        <blockquote id="welcomePreview" class="live-preview"></blockquote>
                        <div class="form-group">
                            <label for="welcomeText">Editor</label>
                            <textarea id="welcomeText" class="form-control"></textarea>
                            <p class="help-block">Use placeholders <code>{User}</code> and <code>{Vessel}</code> which will be auto-filled.</p>
                        </div>
                        <hr>
                        <div id="form-actions"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
    $(function () {
        // --- SIDEBAR (Restored and Corrected) ---
        fetch('admin-sidebar.html')
            .then(response => response.text())
            .then(data => {
                const sidebarPlaceholder = document.getElementById('sidebar-placeholder');
                sidebarPlaceholder.innerHTML = data;
                // FIX: Corrected the page name to highlight the correct menu item
                const activeLink = sidebarPlaceholder.querySelector('[data-page="admin-settings"]');
                if (activeLink) {
                    activeLink.classList.add('active');
                }
            })
            .catch(error => console.error('Error fetching sidebar:', error));

        // --- INITIALIZATION ---
        $('#targetVessel').select2();
        $('#welcomeText').summernote({
            height: 150,
            toolbar: [ ['style', ['style']], ['font', ['bold', 'italic', 'underline']], ['para', ['ul', 'ol', 'paragraph']], ['view', ['codeview']] ],
            callbacks: { onKeyup: function () { renderPreview(); } }
        });

        const configKey = "adminWelcomeTexts";
        let welcomeTexts = {};

        // --- ALERT FUNCTION (Restored) ---
        function showAlert(msg, type = 'success') {
            const alert = $(`<div class="alert alert-${type}" style="position:fixed;top:20px;right:20px;z-index:9999;">${msg}</div>`);
            $('body').append(alert);
            setTimeout(() => alert.fadeOut(500, () => alert.remove()), 3000);
        }

        // --- CORE FUNCTIONS ---
        function toggleViewMode(isEditing) {
            const actionContainer = $('#form-actions');
            $('#welcomeText').summernote(isEditing ? 'enable' : 'disable');
            $('#targetVessel').prop('disabled', !isEditing);
            if (isEditing) {
                actionContainer.html(`<button id="saveBtn" class="btn btn-success"><i class="fa fa-save"></i> Save Welcome Text</button> <button id="cancelBtn" class="btn btn-default">Cancel</button>`);
            } else {
                actionContainer.html('<button id="editBtn" class="btn btn-primary"><i class="fa fa-pencil"></i> Edit</button>');
            }
        }

        function saveConfig() {
            const selectedVessel = $('#targetVessel').val();
            welcomeTexts[selectedVessel] = $('#welcomeText').summernote('code');
            localStorage.setItem(configKey, JSON.stringify(welcomeTexts));
            showAlert('Welcome Text saved!', 'success'); // FIX: Use showAlert
            toggleViewMode(false);
        }

        function loadConfig() {
            const savedTexts = JSON.parse(localStorage.getItem(configKey));
            if (savedTexts) {
                welcomeTexts = savedTexts;
            } else {
                welcomeTexts = { all: '<h1>Hi, {User}!</h1><p>Welcome to <b>{Vessel}</b> Smart Induction.</p><p>This is your central hub for vessel information and onboarding tasks</p>' };
            }
            loadTextForVessel($('#targetVessel').val());
            return !!savedTexts;
        }

        function renderPreview() {
            $('#welcomePreview').html($('#welcomeText').summernote('code') || '<p class="text-muted"><em>Preview will appear here...</em></p>');
        }

        function loadTextForVessel(vesselId) {
            $('#welcomeText').summernote('code', welcomeTexts[vesselId] || welcomeTexts['all'] || '');
            renderPreview();
        }

        // --- EVENT HANDLERS ---
        $('#form-actions').on('click', '#saveBtn', saveConfig);
        $('#form-actions').on('click', '#editBtn', () => toggleViewMode(true));
        $('#form-actions').on('click', '#cancelBtn', function() {
            loadTextForVessel($('#targetVessel').val());
            toggleViewMode(false);
        });
        $('#targetVessel').on('change', function () {
            loadTextForVessel(this.value);
        });

        // --- INITIAL LOAD ---
        const hasData = loadConfig();
        toggleViewMode(!hasData);
    });
    </script>
</body>
</html>
