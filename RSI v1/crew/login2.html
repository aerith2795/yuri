<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RSI Login - Glass</title>

  <!-- Bootstrap 3 -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Ripple Global CSS -->
  <link href="../assets/ripple.css" rel="stylesheet">
  <style>
    body, html { height: 100%; margin: 0; font-family: var(--r-font, 'Overpass', sans-serif); }
    .background {
      background: linear-gradient(-45deg, var(--r-blue), var(--r-dark), var(--r-gray));
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      height: 100vh; display: flex; align-items: center; justify-content: center;
    }
    @keyframes gradientBG {
      0% {background-position:0% 50%}
      50% {background-position:100% 50%}
      100% {background-position:0% 50%}
    }
    .login-card {
      background: rgba(255,255,255,0.15);
      border-radius: 16px;
      padding: 40px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      max-width: 380px; width: 100%;
      color: #fff;
    }
    .login-card h3 { margin-bottom: 25px; text-align: center; }
    .logo { text-align: center; margin-bottom: 20px; }
    .logo img { max-height: 60px; filter: brightness(0) invert(1); }
    .form-control { border-radius: 6px; background: rgba(255,255,255,0.1); border:none; color:#fff; }
    .form-control::placeholder { color: rgba(255,255,255,0.7); }
    .btn-primary { background: var(--r-orange); border-color: var(--r-orange); border-radius: 20px; }
    a { color: #fff; }
  </style>
</head>
<body>
  <div class="background">
    <div class="login-card">
      <div class="logo">
        <img src="https://www.rippleoperations.com/static/4076f8c205c49d3cefcd1537610a4f35/60bff/Ripple_Operations_Logo_Color_e8200e4fa0.avif" alt="Ripple Logo">
      </div>
      <h3>RSI Crew Portal</h3>
        <form id="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <p class="text-center" style="margin-top:15px;">
          <a href="#">Forgot Password?</a> | <a href="registration.html">New User?</a>
        </p>
      </form>
    </div>
  </div>
  <script>
    $("#loginForm").on("submit", function (e) {
      e.preventDefault();
      // Placeholder login logic
      window.location.href = "dashboard.html"; // redirect after successful login
    });
  </script>
</body>
</html>
