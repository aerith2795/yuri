<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RSI Portal Login</title>

  <!-- Bootstrap 3 -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome 4 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <!-- Ripple Global CSS -->
  <link href="../assets/ripple.css" rel="stylesheet" />
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      font-family: var(--r-font, 'Overpass', sans-serif);
      background: var(--r-light);
    }

    .login-layout {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .login-sidebar {
      background: var(--r-dark);
      color: #fff;
      padding: 40px 30px;
      width: 30%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    .login-sidebar h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .login-sidebar p {
      font-size: 16px;
      opacity: 0.8;
    }

    .login-sidebar .logo {
      font-size: 20px;
      margin-bottom: 40px;
    }

    /* Main form area */
    .login-main {
      width: 70%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .login-card {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-card h3 {
      margin-bottom: 20px;
      font-weight: 600;
      text-align: center;
    }

    .form-control {
      border-radius: 6px;
      height: 44px;
    }

    .btn-login {
      width: 100%;
      margin-top: 10px;
      background: var(--r-blue);
      border: none;
    }

    .btn-login:hover {
      background: #2d73d9;
    }

    .login-footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .login-footer a {
      color: var(--r-blue);
    }

    @media (max-width: 768px) {
      .login-layout {
        flex-direction: column;
      }

      .login-sidebar,
      .login-main {
        width: 100%;
        text-align: center;
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <div class="login-layout">
    <!-- Sidebar -->
    <div class="login-sidebar">
      <div class="logo">
        <i class="fa fa-ship"></i> <strong>Ripple Smart Induction</strong>
      </div>
      <h1>Welcome Back</h1>
      <p>Smart Induction Portal for Crew & Clients.<br> Secure. Simple. Compliant.</p>
    </div>

    <!-- Main Login Form -->
    <div class="login-main">
      <div class="login-card">
        <h3><i class="fa fa-sign-in"></i> Login</h3>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email / Username</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
          </div>
          <button type="submit" class="btn btn-primary btn-login"><i class="fa fa-unlock"></i> Login</button>
        </form>
        <div class="login-footer">
          <p><a href="#">Forgot password?</a></p>
          <p>New here? <a href="registration.html">Register</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
    $("#loginForm").on("submit", function (e) {
      e.preventDefault();
      // Placeholder login logic
      window.location.href = "dashboard.html"; // redirect after successful login
    });
  </script>
</body>

</html>
