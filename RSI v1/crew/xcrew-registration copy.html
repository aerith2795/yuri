<script>
    $(function () {
        // Sidebar
        fetch('crew-sidebar.html')
            .then(res => res.text())
            .then(html => {
                $('#sidebar-placeholder').html(html);
                $('[data-page="crew-registration"]').addClass('active');
            });

        // By default disable all save/cancel buttons
        $('.action-buttons').prop('disabled', true);

        // Toggle edit
        $('.toggle-edit').on('click', function () {
            const panel = $(this).closest('.panel');
            panel.find('input').prop('readonly', false);
            panel.find('.action-buttons').prop('disabled', false); // enable save & cancel
            $(this).hide(); // hide edit button
        });

        // Cancel button
        $('.cancel-btn').on('click', function () {
            const panel = $(this).closest('.panel');
            panel.find('input').prop('readonly', true);
            panel.find('.action-buttons').prop('disabled', true); // disable again
            panel.find('.toggle-edit').show();
        });

        // Save button (demo only)
        $('form').on('submit', function (e) {
            e.preventDefault();
            const panel = $(this).closest('.panel');
            panel.find('input').prop('readonly', true);
            panel.find('.action-buttons').prop('disabled', true); // disable again
            panel.find('.toggle-edit').show();
            alert('Changes saved successfully');
        });
    });
</script>
